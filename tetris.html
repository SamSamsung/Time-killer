<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="./css/tetris.css">
    <script type="text/javascript" src="./scripts/script_tetris.js"></script>
</head>
<body>
    <h1>Tetris</h1>
    <div class="container">
        <div class="board">
            <div class="playboard" id="playboard"></div>
        </div>
        <div class="inf">
            <p>Next move :</p>
            <div class="nxtmove" id="nxtmove"></div>
            <br>
            <p>Level : <span id="level">0</span></p>
            <p>Lines : <span id="lines">0</span></p>
            <p>Score : <span id="score">0</span></p>
            <br>
        </div>
    </div>
</body>
</html>
